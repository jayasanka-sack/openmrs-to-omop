- name: '`openmrs`.`allergy`'
  columns:
    allergy_id: INT(11)
    patient_id: INT(11)
    severity_concept_id: INT(11)
    coded_allergen: INT(11)
    non_coded_allergen: VARCHAR(255)
    allergen_type: VARCHAR(50)
    comments: VARCHAR(1024)
    creator: INT(11)
    date_created: DATETIME
    changed_by: INT(11)
    date_changed: DATETIME
    voided: TINYINT(1)
    voided_by: INT(11)
    date_voided: DATETIME
    void_reason: VARCHAR(255)
    uuid: CHAR(38)
    form_namespace_and_path: VARCHAR(255)
    encounter_id: INT(11)
  gateway: omrs
- name: '`openmrs`.`patient`'
  columns:
    patient_id: INT(11)
    creator: INT(11)
    date_created: DATETIME
    changed_by: INT(11)
    date_changed: DATETIME
    voided: TINYINT(1)
    voided_by: INT(11)
    date_voided: DATETIME
    void_reason: VARCHAR(255)
    allergy_status: VARCHAR(50)
  gateway: omrs
- name: '`openmrs`.`person`'
  columns:
    person_id: INT(11)
    gender: VARCHAR(50)
    birthdate: DATE
    birthdate_estimated: TINYINT(1)
    dead: TINYINT(1)
    death_date: DATETIME
    cause_of_death: INT(11)
    creator: INT(11)
    date_created: DATETIME
    changed_by: INT(11)
    date_changed: DATETIME
    voided: TINYINT(1)
    voided_by: INT(11)
    date_voided: DATETIME
    void_reason: VARCHAR(255)
    uuid: CHAR(38)
    deathdate_estimated: TINYINT(1)
    birthtime: TIME
    cause_of_death_non_coded: VARCHAR(255)
  gateway: omrs
